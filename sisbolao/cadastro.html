<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>SISBOLAO</title>
		<link rel="showtcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/foundation.min.css" />
		<link rel="stylesheet" href="css/owl.carousel.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link rel="stylesheet" href="css/owl.theme.default.css">

		<script src="js/script.js"></script>
	</head>
	<body>
		<div class="bol--full-login no-max-width row">
			<div class="small-12 medium-6 bol--full-login--img">
			</div>
			<div class="small-12 medium-6">
				<div class="bol--sign-up--container">
					<a href="index.html" class="bol--sign-up--container--navegation-helper pointer-object">
						<i class="fas fa-arrow-alt-circle-left"></i> Voltar a p√°gina de login
					</a>
					<img src="img/logo.png" class="bol--sign-up--container--logo" />

					
					<h2 class="">Preencha os campos abaixo:</h2>
					<label class="solid-label">
						Nome Completo
						<input class="solid-input" type="text" />
					</label>
					<label class="solid-label">
						Nickname
						<input class="solid-input" type="text" />
					</label>
					<label class="solid-label">
						Data Nascimento
						<input class="solid-input" type="date" />
					</label>

					<div class="row align-self-top">
						<span class="solid-label columns small-12" style="padding-top: 0.5rem;padding-bottom: 0.5rem;">Sexo:</span>
						<label class="solid-label columns small-6 medium-4">
						  <input type="radio" name="signupSex" value="1">
						  <span class="solid-radio--name">Masculino</span>
						</label>
						<label class="solid-label columns small-6 medium-4">
						  <input type="radio" name="signupSex" value="2">
						  <span class="solid-radio--name">Feminino</span>
						</label>
					  </div>

					<label class="solid-label">
						Email
						<input class="solid-input" type="email" />
					</label>
					<label class="solid-label">
						Senha
						<input class="solid-input" type="password" />
					</label>
					<input type="submit" value="Cadastrar" class="bol-btn bol-btn__upper bol-btn__secondary bol-btn__centered" />
					<br />
				</div>
			</div>
		</div>
	</body>	
</html>
